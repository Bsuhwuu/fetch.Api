<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadwal sholat</title>
    <link rel="stylesheet" type="text/css" href="fetch.css" />
  </head>
  <body>
    <div>
      <h1>DAFTAR Jadwal Sholat</h1>
    </div>
    <div>
      <form>
        <label for="search">Masukkan Jadwal Tanggal </label>
        <input type="text" id="search" placeholder="search" />
      </form>
    </div>
    <div>
      <table border="1">
        <tbody>
          <thead>
            <tr>
              <th>No</th>
              <th>tanggal</th>
              <th>shubuh</th>
              <th>dzuhur</th>
              <th>ashar</th>
              <th>magrib</th>
              <th>isya</th>
            </tr>
          </thead>
        </tbody>
      </table>
    </div>

    <script>
      const tbody = document.querySelector("tbody");
      const searchForm = document.getElementById("search");
      let listKode = [];

      const loadData = async () => {
        try {
          const url = await fetch(
            "https://cdn.statically.io/gh/lakuapik/jadwalsholatorg/master/adzan/semarang/2019/12.json"
          );
          listKode = await url.json();
          console.log(listKode);
          loadUserData(listKode);
        } catch (err) {
          console.log(err);
        }
      };

      const loadUserData = (data) => {
        let no = 1;
        const output = data
          .map((el) => {
            return (
              `
                  <tr>
                      <td>` +
              no++ +
              `</td>
                    <td>${el.tanggal}</td>
                      <td>${el.shubuh}</td>
                      <td>${el.dzuhur}</td>
                      <td>${el.ashr}</td>
                      <td>${el.magrib}</td>
                      <td>${el.isya}</td>
                  </tr>
                  `
            );
          })
          .join("");
        tbody.innerHTML = output;
      };

      searchForm.addEventListener("keyup", (e) => {
        const value = e.target.value.toLowerCase();
        const input = listKode.filter((data) => {
          return data.tanggal.toLowerCase().includes(value);
        });
        loadUserData(input);
      });

      loadData();
    </script>
  </body>
</html>
